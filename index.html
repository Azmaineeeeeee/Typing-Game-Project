<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Project</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="./style.css">
</head>
<body class="min-h-screen">



   <main class="bg-[#1E1E1E] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center ">

<!-- Home screen -->
    <section id="home-screen" class="flex flex-col min-h-screen justify-center items-center space-y-5">
       <h1 class="anton-regular text-8xl text-[#FFFFFF] font-normal">ALPHABET CLASH PRO</h1>

       <p class="text-[#FFFFFF] "> Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>

       <button onclick="play()" class="bg-white p-3 rounded md font-bold">Play Now</button>
    </section> 


 
<!-- PlayGround Section -->
    <section id="playground-section" class="mx-24 hidden">

        <div class="flex flex-col justify-center space-y-12 pt-20">
            <!-- screen -->
            
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] ml-20">
                  <div class="flex justify-center">
                    <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white text-base poppins-medium ">Don't watch keyboard  while playing...</p>
                  </div>
                <div class="flex items-center justify-center h-full">
                  <p id ="current-alphabet" class="text-black text-8xl font-bold">Y</p>
                </div>
            </div>
            <!-- keyboard start -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id = "q" class="kbd">q</kbd>
                    <kbd id = "w" class="kbd">w</kbd>
                    <kbd id = "e" class="kbd">e</kbd>
                    <kbd id = "r" class="kbd">r</kbd>
                    <kbd id = "t" class="kbd">t</kbd>
                    <kbd id = "y" class="kbd">y</kbd>
                    <kbd id = "u" class="kbd">u</kbd>
                    <kbd id = "i" class="kbd">i</kbd>
                    <kbd id = "o" class="kbd">o</kbd>
                    <kbd id = "p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
             <!-- keyboard end-->
            <!-- button -->
            <div class="flex justify-between">
                <button class="btn rounded-full h-2 bg-[#894189] text-white border-none">
                    Life
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                    <h3 id="life-button">5</h3>
                  </button>

                  <button class="btn rounded-full h-2 bg-[#360490] text-white border-none">
                    Score
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                    <h3 id="score-button">0</h3>
                  </button>
            </div>
        </div>
        
 
    </section>
 <!-- PlayGround End -->



<!-- Score Section -->
    <section id="score-section" class="score flex min-h-screen items-center justify-center hidden">

      <div class="bg-[#FFFFFF33] p-8 rounded-lg space-y-4">
        <h3 class="poppins-semibold text-center text-lg text-white">Game Over!</h3>
        <h1 class="text-5xl text-[#FFFFFF] poppins-extrabold">
          <span class="font-extrabold"> Score:</span>
          <span id="player-score">0</span>
        </h1>
        <button onclick="clickPlayAgain()"  class="bg-white p-3 rounded-lg font-bold ml-14">Play Again</button>
        <p class="text-md text-[#FFFFFF] poppins-medium">Practice will make you Pro</p>
      </div>
 
    </section>
   </main>
   
   <script src="./script.js/utility.js"></script>
   <script src="./script.js/index.js"></script>
   
</body>
</html>
